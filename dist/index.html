<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Title</title>
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/style.css">
</head>

<body>
	<h1>Address finder</h1>


	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
		  <span class="close">&times;</span>
		  <div id="map"></div>
		</div>
	  
	  </div>



	<main>
		<div class="formContainer">
			<form action="#" method="post" autocomplete="off" class="input" novalidate>
				<fieldset>
					<label for="name">Όνoμα</label>
					<input type="text" name="name" id="name" required><span></span>
					<label for="surname">Επίθετο</label>
					<input type="text" name="surname" id="surname" required><span></span>
					<label for="afm">ΑΦΜ</label>
					<input type="text" name="afm" id="afm" required><span></span>
				
					<label for="street">Oδός</label>
					<input type="text" name="street" id="street" required><span></span>
					<label for="number">Αριθμός</label>
					<input type="text" name="number" id="number" required pattern="^[1-9]\d*$"><span></span>
					<label for="area">Περιοχή</label>
					<input type="text" name="area" id="area" required><span></span>
					<label for="age">Ηλικία</label>
					<input type="text" name="age" id="age" required
						pattern="\b([1-9]|[1-9][0-9]|1[0-4][0-9]|150)\b"><span id="age-error"></span>
				</fieldset>

				<fieldset>
					<button type="submit" id="submit-btn">
						Καταχώρηση
					</button>
				</fieldset>
			</form>
			<div class="addressExists" style="background-color: beige;"></div>
		</div>

		<div class="search">
			<form class="searchForm" action="">
				<fieldset>
					<input type="text" id="searchField">
				</fieldset>
				<div class="radio">
					<fieldset>
						<input type="radio" id="searchByName" name="searchChoice" value="name" checked>
						<label for="searchByName">Όνoμα</label>
					</fieldset>
					<fieldset>
						<input type="radio" id="searchByAFM" name="searchChoice" value="afm">
						<label for="searchByAFM">ΑΦΜ</label>
					</fieldset>
				</div>
				<fieldset>
					<button id="searchButton">
						Αναζήτηση
					</button>
				</fieldset>
			</form>
			<ul id="searchResults">				
			</ul>
			<div id="no-results"></div>
		</div>

	</main>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- <script src="index.js" type="module"></script>
	<script src="form.js" type="module"></script> -->
	<!-- <script type="module" src="../src/detailsForm.js"></script> -->
	<script src="./main.js"></script>	
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJx2YoU7kJgWzz6vzxeN_Prj_tIBZKb2Q&libraries=&v=weekly"
	  async
    ></script>
</body>

</html>
